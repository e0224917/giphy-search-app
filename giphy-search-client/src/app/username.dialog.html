<h2 mat-dialog-title>Username</h2>
<div mat-dialog-content>
  <p>Enter your username</p>
  <mat-form-field>
    <input matInput type="text" #username ngModel required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="username.value" cdkFocusInitial>OK</button>
</div>
