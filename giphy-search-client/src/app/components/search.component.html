<form #searchForm="ngForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput type="text" name="query" placeholder="Search"
           [(ngModel)] = "currentRequest.query" required>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="searchForm.invalid">Submit</button>
</form>
<mat-grid-list [cols]="colNumber">
  <mat-grid-tile
    *ngFor="let image of images"
    [colspan]="1"
    [rowspan]="1">
    <div class="img-container">
      <img [src]="image.images.downsized.url"/>
      <button (click)="favorite(image.id)" mat-icon-button color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  #paginator="matPaginator"
  [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
